<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预约支付</title>
    <link rel="shortcut icon" href="../../image/favicon.ico">
    <link rel="stylesheet" href="../../styles/content.css">
    <link rel="stylesheet" href="css/advancePay.css">
</head>
<body>
<header class="header">
    <a href="../../html/advanceBUltra.html" class="arrow-left"></a>
    <span>预约支付</span>

</header>
<main class="main">
    <ul>
        <li>
            <a href="#">
                <span>二级B超</span>
                <img src="img/arrow-down.png">
            </a>
        </li>
    </ul>
    <div class="date">
        <input type="text" placeholder="请选择日期">
        <p>该天预约已满，建议您选择以下时间</p>
    </div>
    <div class="card">
        <div class="card-head">就诊卡信息</div>
        <p>
            <label>姓名：</label>
            <input type="text" placeholder="必填">
        </p>
        <p>
            <label>性别：</label>
            <input type="text" placeholder="必填">
        </p>
        <p>
            <label>出生日期：</label>
            <input type="text" placeholder="必填">
        </p>
        <p>
            <label>末次月经：</label>
            <input type="text" placeholder="必填">
        </p>
    </div>
    <p class="pay-word">支付成功后请到院内【客服中心】领取就诊卡</p>
    <div class="pay-money">
        <span>应付金额</span>
        <span>￥2000.00</span>
    </div>
    <button>立即支付</button>
</main>
</body>
</html>
